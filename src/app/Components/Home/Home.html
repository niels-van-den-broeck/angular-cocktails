<div class="card" ng-controller="HomeController">
    <img class="card-img-top banner" ng-src="{{imageLink}}"/>
    <div class="card-body">
        <h1 class="card-title">Cocktails in AngularJS</h1>
        <form class="form-inline">
            <div class="inline-center">
                <select ng-options="option for option in options" class="form-control" ng-model="typeSearch">
                </select>
                <select ng-options="ingredient for ingredient in ingredients" class="form-control" ng-model="state.searchVal" ng-change="change()">
                </select>
                <input class="form-control mr-sm-2" type="search" ng-model="state.searchVal" ng-change="change()"  placeholder="Search" aria-label="Search" autofocus>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="getRandom()">I'm feeling thirsty</button>
            </div>
        </form>
    </div>

    <ng-list type="{{typeSearch}}" search="{{state.searchVal}}" ng-if="state.found" ></ng-list>
</div>
