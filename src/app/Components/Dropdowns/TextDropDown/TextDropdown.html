
<div ng-controller='TextDropDownController' class="dropdown">
    <button class="form-control dropdown-toggle homeSearch" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{state.typeSearch || 'Choose type'}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <ul>
            <li class="dropdown-item" ng-repeat="result in props">
                <a ng-click="setValue(result)" >{{result}}</a>
            </li>
        </ul>

    </div>
</div>
